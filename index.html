<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESSO GRÁTIS - Como Ganhar Dinheiro na Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Cor de fundo escura */
            color: #fff; /* Cor do texto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #1f1f1f; /* Cor de fundo do contêiner */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        .email-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Cor da borda */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333; /* Cor de fundo do campo de entrada */
            color: #fff; /* Cor do texto */
        }

        .button {
            background-color: #007bff; /* Cor do botão */
            color: #fff; /* Cor do texto do botão */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="caminho/para/sua/imagem.jpg" alt="Imagem de Capa">
        <form action="#" method="post">
            <input type="email" name="email" class="email-input" placeholder="Insira seu e-mail" required>
            <button type="submit" class="button">Resgatar meu Ingresso</button>
        </form>
    </div>
</body>
</html>
